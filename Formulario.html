<html lang="es">
    <head>
        <title>CONTACTANOS POR SU PROBLEMA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/for_imagen.css" rel="stylesheet" type="text/css"/>
        <link href="CSS/formulario.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="carrusel">
            <div class="carrusel-imagenes">
                <img src="imagenes/f1.jpg" alt="image 1"/>
                <img src="imagenes/f2.jpg" alt="images 2"/>
                <img src="imagenes/f3.jpg" alt="image 3"/>
            </div>
        </div>
        <div class="form-container">
            <form action="#" class="form">
                <h2 class="animated-title">CONTACTANOS POR SU PROBLEMA O DUDA</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="DNI" required maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>

                <label for="message">Consulta o duda:</label>
                <textarea id="message" name="message" placeholder="Escribe tu consulta o duda aquí" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
